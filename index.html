<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="msg">
        <h3>Calculator</h3>
    </div>
    <div class="container">
        <div class="calc">
            <div class="screen">
                <input type="text" placeholder="0" id="inputBox">
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="orange btn-ac">AC</button>
                    <button class="orange btn-de">Del</button>
                    <button class=" orange btn-11">%</button>
                    <button class=" orange btn-12">/</button>
                </div>
                <div class="row">
                    <button class="btn-13">7</button>
                    <button class="btn-14">8</button>
                    <button class="btn-15">9</button>
                    <button class="orange btn-16">*</button>
                </div>
                <div class="row">
                    <button class="btn-0">4</button>
                    <button class="btn-1">5</button>
                    <button class="btn-2">6</button>
                    <button class="btn-3 orange">-</button>
                </div>
                <div class="row">
                    <button class="btn-4">1</button>
                    <button class="btn-5">2</button>
                    <button class="btn-6">3</button>
                    <button class=" orange btn-7">+</button>
                    <div class="row">
                        <button class="btn-8">0</button>
                        <button class=" orange btn-9">.</button>
                        <button class="orange btn-9">=</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
   <script src="app.js"></script>
</body>

</html>
